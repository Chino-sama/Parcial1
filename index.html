<!DOCTYPE html>
<html>
<head>
	<title>Parcial 1</title>
	<link rel="stylesheet" type="text/css" href="app.css">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>
<script type="text/javascript">
	let xhr = new XMLHttpRequest();
	xhr.open('GET', 'https://yvone.github.io/DAW/some-numbers.json');

	let res;
	let even = [];
	let sum = 0;
	let x10 = [];	

	xhr.onload = function () {
		res = JSON.parse(this.response);
		res.forEach((item) => {
			if (item % 2 === 0)
				even.push(item);
			sum += item;
			x10.push(item * 10);
		});
	} 

	console.log(res);
	console.log(even);
	console.log(sum);
	console.log(x10);

	xhr.send();

	function simpleAlert () {
		alert(`
			Original: ${res} 
			Pares: ${even}
			Suma: ${sum}
			Por 10: ${x10}
		`);
	}
</script>
<body>
	<div class="flex flex1 column padded">
		<img class="logo-size" src="assets/logo_icon.png">
		<br>
		<br>
		<div class="flex column align-items-center margin-top">
			<div class="circle">
				<img src="assets/check_icon.png">
			</div>
			<h1 class="title">Your Meal is ready</h1>
			<p class="text full-width center">Pick up your meal in 'Roberto's Kitchen'</p>
			<img class="food-img" src="assets/food2.jpg">
			<div class="subtitle full-width center">Rate your meal</div>
			<div class="full-width center">
				<img class="star-icon" src="assets/star_icon.png">
				<img class="star-icon" src="assets/star_icon.png">
				<img class="star-icon" src="assets/star_icon.png">
				<img class="star-icon" src="assets/star_icon.png">
				<img class="star-icon" src="assets/star_icon.png">
			</div>
			<button class="lebtn" onclick="simpleAlert()">
				Ok!
			</button>
		</div>
	</div>
</body>
</html>
